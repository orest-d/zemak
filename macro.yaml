- id: misc
  label: "Linux"
  grid:

    - - id: google_search
        label: "Google Search"
        cols: 6
        color: red
        macro: |
          ALT F2
          "firefox\n"
          SLEEP 0.3
          CONTROL K
          BACKSPACE
          BACKSPACE
          "www.google.com\n"
          TAB
      - id: google_translate
        label: "Google Translate"
        cols: 6
        macro: |
          ALT F2
          "firefox\n"
          SLEEP 0.3
          CONTROL K
          BACKSPACE
          BACKSPACE
          "translate.google.com\n"
          TAB
    - - id: code
        label: "VS Code"
        cols: 6
        color: red
        macro: |
          ALT F2
          "code\n"
          SLEEP 3.0
          CONTROL K
          CONTROL P
          "edt PIO\n"mc
          
          CONTROL W
          ESCAPE
      - id: mc
        label: "MC"
        color: yellow
        macro: |
          CONTROL ALT T
          SLEEP 0.2
          "mc\n"
          SLEEP 0.2
          F11

